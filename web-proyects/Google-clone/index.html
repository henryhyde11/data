<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Google</title>
</head>

<body>

    <header>
        <nav class="nav-box">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagenes</a></li>
                <li><a href="#"><img class="menu-icon" src="./img/menu.svg" alt="icon menu image"></a></li>
                <li><a href="#"><img class="circle-icon" src="./img/circle.svg" alt="icon circle"></a></li>
            </ul>
        </nav>    
    </header>

    <main>
        <section class="main-logo">
            <img loading="lazy" src="./img/google_main_logo.png" alt="google icon image">
        </section>

        <section class="main-input">
            <div class="main-input-box">
                <span class="search-icon"><img src="./img/search_icon.svg" alt="search icon google"></span>
                 <input type="text" autocomplete="on">
                <a class="micro-icon" href=""><img src="./img/micro_icon_colors.svg" alt="microphone icon google"></a>
                <a class="cam-icon" href=""><img src="./img/cam_icon_colors.svg" alt="camara icon google"></a>
            </div>
        </section>

        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
    </main>

    <footer class="footer-box">
        <ul class="footer-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>

        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Setting</a></li>
        </ul>
    </footer>

</body>
</html>
